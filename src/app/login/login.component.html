<div class="container" style="margin-bottom: 17.7%">
        <div class="row">
            <div class="col-md-6 mt-5 mx-auto">
                <form (submit)="login()">
                    <h1 class="h3 mb-3 font-weight-normal">Connexion</h1>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="" [(ngModel)]="credentials.email">
                    </div>
                    <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" class="form-control" name="password" placeholder="" [(ngModel)]="credentials.password">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
                </form>
            </div>
        </div>
    </div>
