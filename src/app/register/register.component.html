<div class="container">
        <div class="row">
            <div class="col-md-6 mt-5 mx-auto">
                <form (submit)="register()">
                    <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                    <div class="form-group">
                        <label>First name</label>
                        <input type="text" class="form-control" name="first_name" placeholder="Enter first name" [(ngModel)]="credentials.first_name">
                    </div>
                    <div class="form-group">
                        <label>Last name</label>
                        <input type="text" class="form-control" name="last_name" placeholder="Enter last name" [(ngModel)]="credentials.last_name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Enter Email" [(ngModel)]="credentials.email">
                    </div>
                    <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
