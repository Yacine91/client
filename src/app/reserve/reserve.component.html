<div class="container">
  <div class="jumbotron mt-5">
    <div class="col-sm-8 mx-auto">
      <div *ngIf="!isScheduleOk">
        <form [formGroup]="reservationForm" (submit)="saveReservation()">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="date"></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="heure" formControlName="time">
              <mat-option *ngFor="let time of timeOptions" [value]="time">
                {{time}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-select placeholder="Personne" formControlName="people">
              <mat-option *ngFor="let people of peopleOptions" [value]="people">
                {{people}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button class="btn btn-success" type="submit">Confirmer l'horaire</button>
        </form>
      </div>
